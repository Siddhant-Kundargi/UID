<!DOCTYPE html>
<html lang="en">
<head>
    <title>Js Mouse Events</title>
    <script src="mouseEvents.js"></script>
</head>
<body>
    
    <h1>Testing Out JS MouseEvents</h1>

    <h3 onclick="clicitty()" id="clicker">OnClick event responder (click me)</h3>

    <h3 onmouseover="overMe()" onmouseleave="leftme()" id="overmouse">Bring Your Mouse Over Me</h3>

    <h3 ondblclick="dbclk()" id="dbl">Double Click and see the magic</h3>

    <h3 contextmenu="NoContext" oncontextmenu="noRightClick()" id="rtclk">can't right click me!</h3>

    <h3 onmousedown="oneMouseDown()" onmouseup="oneMouseDown()" id="bottomMouse">Roll on me</h3>
</body>
</html>
